<div class=" pt-5" >

    <div class="col-lg-4 col-md-6 col-10 mx-auto shadow-lg rounded-2">
        
        <div class="card mx-auto">
            <div class="card-header" > Login User </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    
                    <div class="mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input class="mx-auto form-control" type="email" formControlName="email" placeholder="Enter you email here">
                        <span *ngIf="!email?.valid && email?.touched">
                            <span *ngIf="email?.errors!['required']" class="text-danger">Email is required</span>
                            <span *ngIf="email?.errors!['email']" class="text-danger">Please enter a valid email</span>
                        </span>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="mx-auto form-control" type="password" formControlName="password" placeholder="Enter your password here">
                        <span *ngIf="!password?.valid && password?.touched">
                            <span *ngIf="password?.errors!['required']" class="text-danger">Please enter a valid password</span>
                            <span *ngIf="password?.errors!['minlength']" class="text-danger">Password should be greater than 8 characters</span>
                        </span>
                    </div>
                    
                    <div >
                        <button [disabled]="!this.loginForm.valid" class="btn btn-primary w-100 mt-2">LogIn</button>
                    </div>
                    
                    <div class="d-flex justify-content-center align-items-center my-3">
                        <div>Don't have an account? <a routerLink="/register-user">Register here</a></div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
</div>
