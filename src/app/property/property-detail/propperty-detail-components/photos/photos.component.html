<div >

    <div  class="fw-bold fs-3 d-flex justify-content-center " style="color: rgb(0, 0, 0); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Property Photos Gallary</div>
    <div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li *ngFor="let photo of photos; let i = index" 
                  data-bs-target="#carouselExampleIndicators" 
                  [attr.data-bs-slide-to]="i" 
                  [ngClass]="{'active': i === 0}">
              </li>
            </ol>
            <div class="carousel-inner">
              <div *ngFor="let photo of photos; let i = index" 
                   class="carousel-item" 
                   [ngClass]="{'active': i === 0}">
                <img class="d-block w-100 img-thumbnail" [src]="photo.imageUrl" alt="Slide {{ i + 1 }}">
                <!-- If using objects, it would be [src]="photo.url" -->
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          

    </div>
</div>
